# /etc/portage/make.conf

# Otimizações de compilação
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j$(nproc)"

# Idiomas
LINGUAS="pt_BR en"

# USE flags globais para desktop simples (sem DE completo)
USE="
  X wayland              # Gráfico
  xft fontconfig         # Fontes
  dbus udev              # Integração do sistema
  alsa pulseaudio        # Áudio (se preferir pipewire: troque aqui)
  opengl vulkan          # Aceleração gráfica
  jpeg png webp tiff     # Imagens
  mp3 aac vorbis flac    # Áudio
  mp4 x264 x265          # Vídeo
  bluetooth              # Suporte bluetooth
  wifi networkmanager    # Rede sem precisar editar na mão
  policykit              # Controle de permissões
  cups                   # Impressão (remova se não for usar)
"

# Flags desativadas (coisas de servidor e infra que não precisa em desktop/WM)
USE="-apache -nginx -mysql -postgres -mariadb -ldap -bind -ftp -rsync -samba -kerberos -snmp -clamav -selinux -systemd"

# Mirrors (ajuste pro mais perto de você)
GENTOO_MIRRORS="https://gentoo.osuosl.org/ https://mirror.ufscar.br/gentoo/"

# Licenças
ACCEPT_LICENSE="*"

# Idioma do sistema
LC_MESSAGES=C
